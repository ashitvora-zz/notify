<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
		<title>Twitter like Notification Demo</title>
		<script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/notify.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function(){
				var dummyText = [];
				dummyText.push("if you're planning on getting married, please note - 1. you have nothing to do with it 2. it'll take 6 months of your life anyway. :S");
				dummyText.push("t's a pretty neat quick tip that shows you how to add a meta tag that will auto-refresh your browser ever few seconds, for dev purposes.");
				dummyText.push("Many people say we aren't innovating any more. We are innovating more than ever before. Internet has made the world a small village.");

				$("button").click(function(){
					$.notify.show( {msg: dummyText[Math.floor(Math.random() * dummyText.length)], timeOut: 5000 });
				});
			});
		</script>
	</head>
	<body>
		<button>Show Twitter like notification</button>
	</body>
</html>
